<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Academia - Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0B2131;
            --secondary: #09c;
            --accent: #DB2131;
            --text: #333;
            --light-bg: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        footer {
            background-color: #0B2131;
            color: white;
            padding: 60px 0 30px;
        }
        
        .footer-container {
            width: 85%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-id {
            font-size: 1rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .footer-email {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-email:hover {
            color: #09c;
        }
        
        .footer-connect {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background-color: #09c;
            transform: translateY(-3px);
        }
        
        .copyright {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.5);
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .footer-container {
                width: 90%;
            }
            
            .footer-connect {
                font-size: 1.3rem;
            }
            
            .social-links {
                gap: 15px;
            }
            
            .social-link {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer-container">
            <div class="footer-id">10.101.002584.291</div>
            <a href="mailto:karceenohme-dd667@gmail.com" class="footer-email">karceenohme-dd667@gmail.com</a>
            
            <div class="footer-connect">Connect with us</div>
            
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-github"></i></a>
            </div>
            
            <div class="copyright">
                &copy; 2025 My Academia. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
